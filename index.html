<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu-toggle" onclick="{handleClickMenu()}">
        <i class="fas fa-bars"></i>
      </div>
      <div class="overlay" onclick="{handleClickOverlay()}"></div>

      <nav>
        <i class="fas fa-times" onclick="{handleClickMenu()}"></i>
        <div class="logo">
          <img src="./assets/image/logojbl.png" alt="Logo JBL" />
        </div>

        <div class="nav-middle">
          <ul>
            <li><a href="">Collection</a></li>
            <li><a href="">Catalog</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href="">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li>
              <a href=""> <i class="fas fa-user"></i>Account </a>
            </li>
            <li>
              <a href=""> <i class="fas fa-shopping-cart"></i>Cart </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="main">
        <div class="tone-1">
          <div class="product-info">
            <h1>JBL T450BT</h1>
            <p>Wireless on-ear headphones</p>
            <h2>$50</h2>
            <div class="info-btn">
              <a href="#" class="btn btn-discover">Discover</a>
              <a href="#" class="btn btn-cart">ADD TO CART</a>
            </div>
          </div>
        </div>
        <div class="tone-2">
          <img
            src="./assets/image/Extreme2_Hero_Black-1605x1605px.png"
            alt="headphones jbl"
          />
        </div>
      </main>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      const menuTogle = document.querySelector(".menu-toggle");
      const faTimes = document.querySelector(".fa-times");
      const overlayLayer = document.querySelector(".overlay");
      const navMenu = document.querySelector("nav");

      function handleClickOverlay() {
        navMenu.classList.remove("active");
        overlayLayer.classList.remove("menu-open");
      }

      function handleClickMenu() {
        navMenu.classList.toggle("active");
        overlayLayer.classList.toggle("menu-open");
      }
    </script>
  </body>
</html>
